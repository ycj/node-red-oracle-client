<script type="text/markdown" data-help-name="oracle">
Connect to an Oracle database and execute /select/insert/updata/delete.

### Inputs

: *topic* (string) : The sql to execute
: *payload.params* (object | array) : The parameters to use in the query. If an object is used, the keys must match the bind variables in the query. If an array is used, the order of the array must match the order of the bind variables in the query.
: *payload.options* (object) : The options to use in the query. See [node-oracledb documentation](https://oracle.github.io/node-oracledb/doc/api.html#-141-execute) for more details.

### Outputs

: *payload* (object | array) : The result that sql was executed

### Details

It's needed to add `{ autoCommit: true }` to `payload.options` when execute insert/update/delete sql, the result is the number of rows affected. If the sql is select, the result is an array of objects.
</script>
